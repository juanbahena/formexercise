<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
<h1>Register</h1>

<form action="">

    <div>
        <label for="firstname">First Name:</label>
        <input id="firstname" type="text" placeholder="John" required>

        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text" placeholder="Smith" required>
    </div>

    <div>
        <label for="male">Male</label> 
        <input name="gender" id="male" type="radio" value="MALE">

        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" value="FEMALE">

        <label for="other">Other</label> 
        <input name="gender" id="other" type="radio" value="OTHER">
    </div>

    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="your email" required>

        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
    </div>

    <div>
        <label for="birthday">Birthday:

            <select name="month" id="" placeholder="Month">
                <option value="">Month</option>
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">August</option>
                <option value="">September</option>
                <option value="">October</option>
                <option value="">November</option>
                <option value="">December</option>
            </select>

            <select name="day" id="" placeholder="Day">
                <option value="">Day</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
                <option value="">31</option>
            </select>

            <select name="year" id="" placeholder="Year">
                <option value="">Year</option>
                <option value="">1980</option>
                <option value="">1981</option>
                <option value="">1982</option>
                <option value="">1983</option>
                <option value="">1984</option>
                <option value="">1985</option>
                <option value="">1986</option>
                <option value="">1987</option>
                <option value="">1988</option>
                <option value="">1989</option>
                <option value="">1990</option>
                <option value="">1991</option>
                <option value="">1992</option>
                <option value="">1993</option>
                <option value="">1994</option>
                <option value="">1995</option>
                <option value="">1996</option>
                <option value="">1997</option>
                <option value="">1998</option>
                <option value="">1999</option>
            </select>
        </label>
    </div>

    <div>
        <label for="agreed">I agree to the terms and conditions:</label>
        <input id="agreed" name="agreed" type="checkbox">
    </div>

    <div>
        <input type="Submit">
    </div>

</form>

</body>
</html>
